type RegisteredInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: String!
  livingSituation: String
  mobility: String
  diagnosis: String
  diagnosisDate: String
  patientName: String
  caregiverName: String
  caregiverRelationship: String
}

type Tip {
  message: String
  importance: Int
  link: String
}

type PatientTip {
  lifestyleTip: Tip
  sleepTip: Tip
  hrTip: Tip
  respiratoryTip: Tip
  generalTip: Tip
}

type PatientWatchData @model {
  time: AWSDateTime! @primaryKey
  patientId: ID! @index(name: "getDataByPatient", sortKeyFields: ["createdAt"], queryField: "getDataByPatient")
  steps: Int
  calories: Int
  heart_rate: Int
  respiratoryRate: Int
  oxygenSaturation: Int
  tips: PatientTip
  createdAt: String!
}


type UserInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  email: String
  patientName: String
  caregiverName: String
  hasWatchSetup: Boolean
  hasPatientInfo: Boolean
}

enum GeoFenceRadius {
  FT_50
  FT_100
  FT_200
}
 
type GeoFence @model @auth(rules: [
  {allow: owner, operations: [create, read, update, delete]}
]) {
  id: ID!
  owner: String! @index(name: "geoFenceByUser", queryField: "geoFenceByUser")
  lon: Float
  lat:  Float
  radius: GeoFenceRadius
}